<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Normalize Css -->

    <!-- Jquery Js -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <form class="login-form" method ="post">
        <input class="main-input-box" type="text"  placeholder="Tên tài khoản" id="username"/>
        <input class="main-input-box" type="password"  placeholder="Mật khẩu"id="password"/>
        <div class="inline-box mb-5 mt-4">
            <div class="checkbox checkbox-primary">
                <input id="modal-checkbox" type="checkbox">
                <label for="modal-checkbox">Nhớ tài khoản</label>
            </div>
        </div>
        <div class="inline-box mb-5 mt-4">
            <button class="btn-fill" type="button" value="Login" onclick="login(username,password)">Đăng nhập</button>
        </div>
        <script type="text/javascript">
            function login(usernameE,passwordE){
            username = usernameE.value;
            password = passwordE.value;
            form = {'username':username,"password":password}

            $.ajax({
                url:'/api/login',
                data: JSON.stringify(form),
                dataType:'json',
                contentType:'application/json',
                type:'POST',
                success:()=>{
                    localStorage["username"] = username
                    window.location.href='/admin/home'
                },
                error:()=>{
                    alert('Đăng nhập không thành công')
                }
            })
        }
        </script>
    </form>
     

    
    <!-- Bootstrap Js -->
    <script src="/static/js/popper.min.js"></script>
    <!-- Bootstrap Js -->

    <!-- Smoothscroll Js -->
    <script src="/static/js/smoothscroll.min.js"></script>
    <!-- Custom Js -->
    <script src="/static/js/main.js"></script>
</body>
