<!doctype html>
<html class="no-js" lang="">


   
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FoodBlog | ADMIN-LOGIN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.png">
    <!-- Normalize Css -->
    <link rel="stylesheet" href="/static/css/normalize.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="/static/css/animate.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="/static/css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="/static/fonts/flaticon.css">
    <!-- Custom Css -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Modernizr Js -->
    <script src="/static/js/modernizr-3.6.0.min.js"></script>
    <!-- Jquery Js -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
</head>

<body>

    
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-default-bold mb-none">Đăng nhập</div>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="username">Tài khoản</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password">Mật khẩu</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login(username,password)">Đăng nhập</button>
                    <script type="text/javascript">
                        function login(usernameE,passwordE){
                        username = usernameE.value;
                        password = passwordE.value;
                        form = {'username':username,"password":password}
            
                        $.ajax({
                            url:'/api/login',
                            data: JSON.stringify(form),
                            dataType:'json',
                            contentType:'application/json',
                            type:'POST',
                            success:()=>{
                                localStorage["username"] = username
                                window.location.href='/admin/home'
                            },
                            error:()=>{
                                alert('Đăng nhập không thành công')
                            }
                        })
                    }
                    </script>
                  </form>
                
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Js -->
    <script src="/static/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- Plugins Js -->
    <script src="/static/js/plugins.js"></script>
    <!-- Smoothscroll Js -->
    <script src="/static/js/smoothscroll.min.js"></script>
    <!-- Custom Js -->
    <script src="/static/js/main.js"></script>
</body>
</html>
